<script>
    $('h1').first().after('<div class="mb-6">{% for tag in page.tags %}<span style="font-size:12px;" class="inline-flex items-center justify-center px-2 py-1 mr-2 text-xs font-semibold leading-none bg-primary rounded-full"><a style="cursor:pointer; color:white" href="{% if site.tag_search_endpoint %}{{ site.tag_search_endpoint }}{{ tag }}{% else %}{{ site.url }}{{ site.baseurl }}/tags#{{ tag }} {% endif %}">{{ tag }}</a></span>{% endfor %}</div>')
</script>
