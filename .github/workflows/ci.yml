name: doc CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Build the site in the jekyll/builder container
          uses: actions/checkout@v4

        - name: Log in to private registry
          run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ secrets.REGISTRY_HOST }} -u ${{ secrets.REGISTRY_USER }} --password-stdin

        - name: Build image
          run: docker build -t ${{ secrets.REGISTRY_HOST }}/jekyll:latest .

        - name: Push image
          run: docker push ${{ secrets.REGISTRY_HOST }}/jekyll:latest

        - name: Deploy on VPS
          uses: appleboy/ssh-action@v1.0.3
          with:
            host: ${{ secrets.VPS_HOST }}
            username: ${{ secrets.VPS_USER }}
            key: ${{ secrets.VPS_SSH_KEY }}
            script: |
              set -e

              docker login ${{ secrets.REGISTRY_HOST }} -u ${{ secrets.REGISTRY_USER }} -p ${{ secrets.REGISTRY_PASSWORD }}

              cd /srv/app

              docker compose pull
              docker compose up jekyll -d
              docker system prune -af --volumes