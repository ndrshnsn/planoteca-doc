title: planoteca
email: admin@planoteca.com.br
author: Andreas Hansen
tagline: "planoteca :: Ilumine sua Aula, Simplifique seu Planejamento"
description: "A Planoteca Ã© um marketplace onde educadores encontram e vendem planos de aula prontos e de qualidade."

url: "https://doc.planoteca.com.br"
baseurl: ""
keywords: "planoteca plano-de-aula marketplace ajuda documentacao help knowledgebase faq suporte"
twitter: planoteca
support: https://suporte.planoteca.com.br
repo: https://github.com/ndrshnsn/planoteca-doc
github_user: ndrshnsn
github_repo: planoteca-doc
logo: assets/img/logo/planoteca_doc.png
github_branch: main
badge_rounded: true
markdown: kramdown
locale: pt_BR
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
tag_color: primary
fixedNav: 'true'

collections:
  docs:
    output: true
    permalink: /:collection/:path

plugins:
  - jekyll-postcss
  - jekyll-seo-tag
  - jekyll-sitemap

sitemap:
  host: "https://doc.planoteca.com.br"
  exclude:
    - "/404.html"
  changefreq: "weekly"
  priority: 0.5
  include_posts: true

seo:
  type: "Organization"
  organization:
    name: "planoteca"
    logo: "assets/img/logo/planoteca_doc.png"
    url: "https://planoteca.com.br"

  default_og_image: assets/img/logo/planoteca_doc.png
  twitter_card: summary
  twitter_username: "planoteca"
  facebook_app_id: "123456789"
  social:
    name: "planoteca"
    links:
      - "https://twitter.com/planoteca"
      - "https://facebook.com/planoteca"
      - "https://instagram.com/planoteca.oficial"

postcss:
  cache: false

exclude:
  - node_modules
  - _site
  - CHANGELOG.md
  - LICENSE
  - README.md
  - vendor
  - package.json
  - postcss.config.js
  - tailwind.config.js
  - yarn.lock