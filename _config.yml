title: planoteca
email: admin@planoteca.com.br
author: Andreas Hansen
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

url: "https://doc.planoteca.com.br"
baseurl: ""
keywords: "planoteca ajuda documentacao help knowledgebase faq"
add_permalinks: true
twitter: planoteca
support: https://suporte.planoteca.com.br
repo: https://github.com/ndrshnsn/planoteca-docs
github_user: ndrshnsn
github_repo: planoteca-doc
logo: assets/img/logo/planoteca_doc.png
github_branch: main
badge_rounded: true
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
tag_color: primary # danger, success, warning, primary, info, secondary
fixedNav: 'true' # true or false
permalink: /:title/

collections:
  docs:
    output: true
    permalink: /:collection/:path

plugins:
  - jekyll-postcss
  - jekyll-seo-tag
  - jekyll-sitemap

sitemap:
  host: "https://doc.planoteca.com.br"
  exclude:
    - "/404.html"
  changefreq: "weekly"
  priority: 0.5
  include_posts: true

seo:
  type: "Organization"
  organization:
    name: "planoteca"
    logo: "assets/img/logo/planoteca_doc.png"
    url: "https://doc.planoteca.com.br"

  default_og_image: assets/img/logo/planoteca_doc.png
  twitter_card: assets/img/logo/planoteca_doc.png
  twitter_username: "planoteca"
  facebook_app_id: "123456789"
  social:
    name: "Planoteca"
    links:
      - "https://twitter.com/planoteca"
      - "https://facebook.com/planoteca"
      - "https://instagram.com/planoteca"

postcss:
  cache: false

exclude:
  - node_modules
  - _site
  - CHANGELOG.md
  - LICENSE
  - README.md
  - vendor
  - package.json
  - postcss.config.js
  - tailwind.config.js
  - yarn.lock